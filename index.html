<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="styles/employees.css">
</head>

<body>
    <section id="form-section">
        <form id="employee-form">
            <input name="name" placeholder="enter employee name" class="form-input">
            <input name="birthYear" type="number" placeholder="enter birthYear" class="form-input">
            <input name="salary" type="number" placeholder="enter salary" class="form-input">
            <div class="form-select-group">
                <label>Select Country</label>
                <select name="country" id="countries" class="form-select">
                    <option value="Israel">Israel</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div class="form-select-group">
                <label>Select City</label>
                <select name="city" id="cities" class="form-select">
                    <option value="Lod">Lod</option>
                    <option value="Tel Aviv">Tel Aviv</option>
                    <option value="Rehovot">Rehovot</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </section>
    <script src="src/main.js" type="module"></script>
</body>

</html>
